id: org.dupot.beatmatchtopass
base: org.godotengine.godot.BaseApp
base-version: "3.5"
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: beatmatchtopass
finish-args:
  - --share=ipc
  - --socket=pulseaudio
  - --socket=x11
  - --device=dri
  - --persist=.local/share/godot/app_userdata/BeatMatchtoPass

modules:
  - name: BeatMatchtoPass
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/imikado/dupotBeatAndMatchToPass/
        commit: c89746081e4f0293c7f8e1dc9132184defb89662

      - type: script
        dest-filename: beatmatchtopass.sh
        commands:
          - cd /app/bin/
          # Use the `Dummy` audio driver to avoid error messages when starting the application from a terminal
          - /app/bin/godot-runner --audio-driver Dummy --main-pack /app/bin/beatmatchtopass.pck "$@"

    build-commands:
      - install -Dm755 beatmatchtopass.sh /app/bin/beatmatchtopass
      - install -Dm555 export/linux/beatmatchtopass $FLATPAK_DEST/bin/beatmatchtopass.pck
      - install -Dm644 export/linux/flatpack/512x512.png $FLATPAK_DEST/share/icons/hicolor/512x512/apps/org.dupot.beatmatchtopass.png
      - install -Dm644 export/linux/flatpack/org.dupot.beatmatchtopass.desktop $FLATPAK_DEST/share/applications/org.dupot.beatmatchtopass.desktop
      - install -Dm644 export/linux/flatpack/org.dupot.beatmatchtopass.appdata.xml $FLATPAK_DEST/share/metainfo/org.dupot.beatmatchtopass.appdata.xml
